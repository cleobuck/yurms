      <header class="row position-relative">

          <div class="transparentbg1 position-absolute">
          </div>
                
          
            <nav class="col-12 navbar navbar-light  bg-transparent navbar-expand-md pr-3">
        
                <a href="index.html" class="logo w-25 pl-3">
                    <img alt="Yurm's logo"  src="img/'Yurms.png">
              </a>
        
                <button class="navbar-toggler " data-toggle="collapse" data-target="#navbarCollapse">
                    
                        <span class="navbar-toggler-icon"></span>
        
                </button>
        
                
                <div class="collapse navbar-collapse mt-2" id="navbarCollapse">
        
                    <ul class="navbar-nav mx-auto ml-md-auto mr-md-2 mainbar">
                        <li class="navbar-item"><a href="index.html" class="nav-link">Home</a></li>
                        <li class="navbar-item"><a href="menu.html" class="nav-link">Menu</a></li>
                        <li class="navbar-item"><a href="gallery.html" class="nav-link">Gallery</a></li>
                        <li class="navbar-item"><a href="restaurant.html" class="nav-link">Restaurants</a></li>
                        <li class="navbar-item"><a href="contact.html" class="nav-link">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </header>

<main>

  <div class="transparentbg"></div>

    <div class="container contact">
            
      <form>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="nom">Nom</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="nom">
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="prenom">Prénom</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="prenom">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="email">Email</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="prenom">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="sujet">Pourquoi nous contactez-vous?</label>

                <div class="col-sm-9">
                  <select class="form-control" id="sujet">
                    <option>Une réservation</option>
                    <option>Je suis de la presse</option>
                    <option>Une question sur vos produits</option>
                    <option>Un partenariat</option>
                    <option>Une autre curiosité</option>
                  </select>
                </div>
             </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="message">Votre message:</label>

                    <div class="col-sm-9">
                    <textarea class="form-control" id="message" rows="5"></textarea>
                    </div>

                </div>



             


            
            <div class="row">
                <div class="col-sm-9 offset-sm-3">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-envelope-open-text"></i></button>
              
                </div>
            </div>
  
          </form>
        </div>
        
      
    
</main>


<footer>
       
</footer>
